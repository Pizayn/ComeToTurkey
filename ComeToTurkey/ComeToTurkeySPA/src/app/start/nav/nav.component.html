<header class="site-navbar py-1" role="banner">

  <div class="container">
    <div class="row align-items-center">
      
      <div class="col-9 col-xl-2">
        <h1 class="mb-0"><a [routerLink]="['']"  class="text-black h2 mb-0">ComeToTurkey</a></h1>
      </div>
      <div class="col-10 col-md-8 d-none d-xl-block">
        <nav class="site-navigation position-relative text-right text-lg-center" role="navigation">

          <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
            <li routerLinkActive="active" >
              <a [routerLink]="['']"   >Home</a>
            </li>
            <li class="has-children" routerLinkActive="active">
              <a [routerLink]="['/destination']" >Destinations</a>
              <ul class="dropdown">
                <li><a href="#">Japan</a></li>
                <li><a href="#">Europe</a></li>
                <li><a href="#">China</a></li>
                <li><a href="#">France</a></li>
              </ul>
            </li>
            
            <li routerLinkActive="active"><a [routerLink]="['/userblog']"  >Blogs</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/about']"   >About</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/news']"  >News</a></li>
            
            <li class="has-children" *ngIf="!loggedIn()" >
                <a >Account</a>
                <ul class="dropdown">
                  <li><a (click)=openDialog()>Register</a></li>
                  <li><a (click)="openLoginDialog()">Login</a></li>

                </ul>
              </li>
              <li class="has-children" *ngIf="loggedIn()"routerLinkActive="active">
                <a >{{authService.decodedToken?.unique_name}}</a>
                <ul class="dropdown">
                  <li><a [routerLink]="['/user/edit']"  >Profile</a></li>
                  <li><a (click)="logOut()"  >Log Out</a></li>

                </ul>
              </li>
              <li style="width: 250px;">
                <app-user-search [options]="users"></app-user-search>
              
              </li>
            <!-- <li><a href="booking.html">Book Online</a></li> -->
          </ul>
        </nav>
      </div>

      <div class="col-6 col-xl-2 text-right">
        <div class="d-none d-xl-inline-block">
          <ul class="site-menu js-clone-nav ml-auto list-unstyled d-flex text-right mb-0" data-class="social">
            <li>
              <a href="#" class="pl-0 pr-3 text-black"><span class="icon-tripadvisor"></span></a>
            </li>
            <li>
              <a href="#" class="pl-3 pr-3 text-black"><span class="icon-twitter"></span></a>
            </li>
            <li>
              <a href="#" class="pl-3 pr-3 text-black"><span class="icon-facebook"></span></a>
            </li>
            <li>
              <a href="#" class="pl-3 pr-3 text-black"><span class="icon-instagram"></span></a>
            </li>
            
          </ul>
        </div>

        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

      </div>

    </div>
  </div>
  
</header>
