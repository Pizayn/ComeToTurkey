<div class="container" style="margin-top: 100px;">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    
      <!-- Position Column -->
      <ng-container matColumnDef="destinationId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.destinationId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="regionName">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let element"> {{element.regionName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> City Name </th>
        <td mat-cell *matCellDef="let element"> {{element.city.name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
     
      <ng-container matColumnDef="mainPhotoUrl">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.mainPhotoUrl}}" style="width: 60px;height: 60px;"> </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button  mat-icon-button color="warn"><mat-icon>delete_forever</mat-icon></button>
          <button  mat-icon-button color="green"><mat-icon>update</mat-icon></button>

        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
