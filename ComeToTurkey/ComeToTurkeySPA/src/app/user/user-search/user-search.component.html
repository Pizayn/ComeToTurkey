<mat-form-field class="example-full-width">
  <input type="text" placeholder="Search User" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      <div class="row">
          <img style="width: 45px;height: 45px;margin-left: 5px;" src="{{option.photoUrl}}" >
        <a class="ml-2" [routerLink]="['/user/' + option.id]"  >{{option.firstName}} {{option.lastName}}</a>
      </div>
      

    </mat-option>
  </mat-autocomplete>
</mat-form-field>
