

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <h2>Your profile</h2>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <!-- <img src="{{photoUrl || '../../../../../assets/user.png'}}" alt="{{user?.knownAs}}" class="card-img-top img-thumbnail"> -->
        <div class="card card-profile">
            <div class="card-avatar">
                <a href="javascript:void(0)">
                    <img class="img" src="{{user.photoUrl}}"/>
                </a>
            </div>
            <div class="card-body">
                <h6 class="card-category text-gray">{{user.username}}</h6>
                <h4 class="card-title">{{user.firstName}} {{user.lastName}}</h4>
                <p class="card-description">
                  {{user.status}}
                </p>
            </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-primary btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit asfaf">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <h4>Description</h4>
                <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.aboutMe"></textarea>
                <h4>Looking For</h4>
                <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.status"></textarea>
                <h4>Interests</h4>
                <textarea name="age" rows="6" class="form-control" [(ngModel)]="user.age"></textarea>
                <h4>Location Details:</h4>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
              <app-photo-editor [photos]="user.photos"(changeEditPhoto)="changeEditPhoto($event)"></app-photo-editor>

          </tab>
        
        </tabset>
      </div>
    </div>
  </div>
</div>
