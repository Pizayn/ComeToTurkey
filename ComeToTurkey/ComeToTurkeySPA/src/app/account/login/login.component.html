


	
	<div class="limiter">
	
			<div class="wrap-login100">
				<form class="login100-form validate-form" [formGroup]="loginForm" (submit)="login()">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username" formControlName="username">
						<mat-error class="focus-input100" data-placeholder="UserName"></mat-error>
						<mat-error  *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" >UserName is required</mat-error>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						
						<input class="input100" type="password" name="password" formControlName="password">
						<mat-error class="focus-input100" data-placeholder="Password"></mat-error>
						<mat-error  *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" >Password is required</mat-error>

					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button [disabled]="!loginForm.valid" class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
					</div>
				</form>
			</div>
	
	</div>
